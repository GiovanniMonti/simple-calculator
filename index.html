<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Simple calculator</title>
    </head>

    <body>

        <p id='title'>Simple Calculator</p>

        <div id='calculator'>

            <div id="result">
                <div id="history">
                    <p id="history-value">placeholder</p>
                </div>

                <div id="output">
                    <p id="output-value">placeholder2</p>
                </div>
            </div>

            <div id="keypad">

                <button class="operator" id="clear-all">C</button>
                <button class="operator" id="clear">CE</button>
                <button class="operator" id="percentage">%</button>
                <button class="operator" id="division">&#247;</button>

                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="multiplication">x</button>

                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="subtraction">-</button>

                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="sum">+</button>
                
                <button class="empty-space"></button>
                <button class="number" id="0">0</button>
                <button class="empty-space"></button>
                <button class="operator" id="execute">=</button>

            </div>
            

        </div>

        <script src="script.js"></script>

    </body>


</html>
